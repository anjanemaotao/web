<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>八字格局推算 |探索命運天機</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 加载动画样式 */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;transition: opacity 0.5s ease;
    }
    .app-loader.hidden {
      opacity: 0;pointer-events: none;
    }
    
    .loader-spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #c53030;
      animation: spin 1s linear infinite;
    }.loader-text {
      margin-top: 20px;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1.5rem;
      color: #c53030;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 确保在加载过程中不显示内容 */
    # app {
      opacity: 0;
      transition: opacity 0.5s ease;
    }#app.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="app-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">命運推算中...</div>
  </div>
  
  <div id="app"></div>
  
  <script type="module" src="/src/main.js"></script><script>
    // 在Vue应用挂载后显示内容
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('app').classList.add('visible');
      }, 1500);
    });
  </script>
</body>
</html>
