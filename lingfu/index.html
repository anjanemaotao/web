<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵符查询系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">灵符查询系统</h1>
            <div class="subtitle">东方玄学·命理灵符</div>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2>输入您的阴历出生信息</h2>
                <div class="form-group">
                    <label for="lunar-year">阴历年份：</label>
                    <select id="lunar-year">
                        <option value="">请选择</option>
                        <!-- 年份选项将由JavaScript动态生成 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunar-month">阴历月份：</label>
                    <select id="lunar-month">
                        <option value="">请选择</option>
                        <option value="1">正月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunar-hour">出生时辰：</label>
                    <select id="lunar-hour">
                        <option value="">请选择</option>
                        <option value="子时">子时 (23:00-01:00)</option>
                        <option value="丑时">丑时 (01:00-03:00)</option>
                        <option value="寅时">寅时 (03:00-05:00)</option>
                        <option value="卯时">卯时 (05:00-07:00)</option>
                        <option value="辰时">辰时 (07:00-09:00)</option>
                        <option value="巳时">巳时 (09:00-11:00)</option>
                        <option value="午时">午时 (11:00-13:00)</option>
                        <option value="未时">未时 (13:00-15:00)</option>
                        <option value="申时">申时 (15:00-17:00)</option>
                        <option value="酉时">酉时 (17:00-19:00)</option>
                        <option value="戌时">戌时 (19:00-21:00)</option>
                        <option value="亥时">亥时 (21:00-23:00)</option>
                    </select>
                </div>
                <button id="calculate-btn" class="btn">查询</button>
            </div>
            
            <div class="result-section hidden" id="result-section">
                <div class="result-card">
                    <h2>查询结果</h2>
                    <div class="result-item">
                        <h3>本命宫位</h3>
                        <div id="benming-gong" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>流年属相</h3>
                        <div id="suijun-year" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>岁君</h3>
                        <div id="suijun-name" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>灵符</h3>
                        <div id="lingfu" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>吉凶</h3>
                        <div id="jixiong" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>灵符效用</h3>
                        <div id="lingfu-effect" class="result-value"></div>
                    </div>
                    <div class="result-item">
                        <h3>使用方法</h3>
                        <div id="usage-method" class="result-value"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="reference-tables hidden" id="reference-tables">
            <h2>参考表格</h2>
            <div class="table-container">
                <h3>表一：本命宫位查询表</h3>
                <div class="table-wrapper">
                    <table id="table1" class="reference-table"></table>
                </div>
            </div>
            <div class="table-container">
                <h3>表二：本命宫位与流年属相对应岁君表</h3>
                <div class="table-wrapper">
                    <table id="table2" class="reference-table"></table>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 灵符查询系统 - 东方玄学</p>
        </footer>
    </div>
    
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
