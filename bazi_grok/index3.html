    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #3c1053;
            --secondary-color: #ad5389;
            --text-color: #f1e7fa;
            --accent-color: #e8b923;
            --bg-dark: #120727;
            --bg-light: #23084d;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ma Shan Zheng', 'STKaiti', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin: 10px 0;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(232, 185, 35, 0.5);
            letter-spacing: 2px;
        }
        
        .form-container {
            background: rgba(60, 16, 83, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
            border: 1px solid rgba(232, 185, 35, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 185, 35, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--accent-color);
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(232, 185, 35, 0.5);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(232, 185, 35, 0.5);
        }
        
        button {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }
        
        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        button:hover::after {
            transform: scale(1);
            opacity: 1;
        }
        
        .result-container {
            display: none;
            background: rgba(60, 16, 83, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(232, 185, 35, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .result-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 185, 35, 0.1) 0%, transparent 70%);
            animation: rotateSlower 30s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotateSlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .bazi-item {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px 10px;
            border: 1px solid rgba(232, 185, 35, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite alternate;
            opacity: 0; /* 初始透明，用于fadeIn动画 */
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(232, 185, 35, 0.2); }
            100% { box-shadow: 0 0 15px rgba(232, 185, 35, 0.5); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bazi-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .bazi-item h3 {
            margin: 0 0 10px 0;
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        
        .bazi-character {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .element {
            font-size: 1rem;
            color: var(--accent-color);
            margin-top: 5px;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: "✧";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            padding: 0 15px;
            color: var(--accent-color);
        }
        
        .pattern-title {
            text-align: center;
            font-size: 1.8rem;
            color: var(--accent-color);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(232, 185, 35, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(232, 185, 35, 0.5); }
            100% { text-shadow: 0 0 15px rgba(232, 185, 35, 0.8), 0 0 20px rgba(232, 185, 35, 0.5); }
        }
        
        .pattern-description {
            text-align: justify;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            border: 1px solid rgba(232, 185, 35, 0.3);
        }
        
        .analysis-section {
            margin-top: 30px;
        }
        
        .analysis-section h3 {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(232, 185, 35, 0.3);
            padding-bottom: 10px;
        }
        
        .analysis-section p {
            line-height: 1.8;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .element-symbol {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(232, 185, 35, 0.2);
            animation: float 20s linear infinite;
            text-shadow: 0 0 5px rgba(232, 185, 35, 0.2);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .loading {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(232, 185, 35, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        
        /* 新增样式：罗盘动画 */
        .compass {
            width: 120px;
            height: 120px;
            background: url('https://via.placeholder.com/120?text=Compass') no-repeat center center;
            background-size: contain;
            animation: rotate 3s linear infinite;
            margin-bottom: 20px;
        }
        
        /* 新增样式：粒子效果 */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: particleAnimation 2s ease-in-out infinite;
        }
        
        @keyframes particleAnimation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100px, 100px); opacity: 0; }
        }
        
        /* 修改样式：语言选择器 */
        #languageSelect {
            width: 100px; /* 缩短长度 */
            padding: 8px;
            border-radius: 5px;
            background: rgba(60, 16, 83, 0.5);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            text-align: center;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-container, .result-container {
                padding: 20px;
            }
            
            .bazi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .bazi-character {
                font-size: 2rem;
            }
            
            #languageSelect {
                width: 80px; /* 小屏幕下进一步缩短 */
            }
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
    </style>
</head>

        // 計算農曆年的天干地支（簡化版，建議使用專業農曆庫）
        function getLunarYearGanZhi(year) {
            const baseYear = 1900; // 1900年為庚子年
            const ganIndex = (year - baseYear) % 10;
            const zhiIndex = (year - baseYear) % 12;
            return {
                gan: heavenlyStems[(ganIndex + 6) % 10], // 庚為第7天干
                zhi: earthlyBranches[(zhiIndex + 0) % 12] // 子為第1地支
            };
        }
        
        // 簡化的農曆月干支計算（建議使用專業農曆庫）
        function getLunarMonthGanZhi(year, month) {
            const yearGan = getLunarYearGanZhi(year).gan;
            const ganStartIndex = heavenlyStems.indexOf(yearGan);
            let ganIndex = (ganStartIndex * 2 + parseInt(month) + 2) % 10;
            let zhiIndex = (parseInt(month) + 2 - 1) % 12;
            return {
                gan: heavenlyStems[ganIndex],
                zhi: earthlyBranches[zhiIndex]
            };
        }
        
        // 簡化的農曆日干支計算（建議使用專業農曆庫）
        function getLunarDayGanZhi(year, month, day) {
            const baseDate = new Date(1900, 0, 1); // 1900年1月1日為甲子日
            const targetDate = new Date(year, month - 1, day);
            const diffDays = Math.floor((targetDate - baseDate) / (24 * 60 * 60 * 1000));
            const ganIndex = diffDays % 10;
            const zhiIndex = diffDays % 12;
            return {
                gan: heavenlyStems[ganIndex],
                zhi: earthlyBranches[zhiIndex]
            };
        }
        
        // 獲取時辰干支
        function getHourGanZhi(dayGan, hour) {
            let startGan;
            switch (dayGan) {
                case "甲": case "己": startGan = 0; break; // 甲
                case "乙": case "庚": startGan = 2; break; // 丙
                case "丙": case "辛": startGan = 4; break; // 戊
                case "丁": case "壬": startGan = 6; break; // 庚
                case "戊": case "癸": startGan = 8; break; // 壬
                default: startGan = 0;
            }
            const ganIndex = (startGan + Math.floor((hour - 1) / 2)) % 10;
            const zhiIndex = hour - 1; // hour從1到12對應子到亥
            return {
                gan: heavenlyStems[ganIndex],
                zhi: earthlyBranches[zhiIndex]
            };
        }

            const hourGanZhi = getHourGanZhi(dayGanZhi.gan, hour);
            return {
                year: { gan: yearGanZhi.gan, zhi: yearGanZhi.zhi, element: elements[yearGanZhi.gan] },
                month: { gan: monthGanZhi.gan, zhi: monthGanZhi.zhi, element: elements[monthGanZhi.gan] },
                day: { gan: dayGanZhi.gan, zhi: dayGanZhi.zhi, element: elements[dayGanZhi.gan] },
                hour: { gan: hourGanZhi.gan, zhi: hourGanZhi.zhi, element: elements[hourGanZhi.gan] }

        }

            const maxElement = Object.entries(elementCount).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            if (maxElement === dayMasterElement) scores["比肩局"] += 3;
            else if (maxElement === elementRelations[dayMasterElement].生) scores["傷官局"] += 3;
            else if (maxElement === elementRelations[dayMasterElement].被生) scores["印中局"] += 3;
            else if (maxElement === elementRelations[dayMasterElement].克) scores["煞重局"] += 3;

            const { godCounts } = godAnalysis;
