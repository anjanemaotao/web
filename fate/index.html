<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阴历命理查询系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>阴历命理查询系统</h1>
            <p class="subtitle">根据阴历出生时间查询本命宫位与岁君</p>
            <button id="themeToggle" class="theme-toggle">🌙 切换暗色</button>
        </header>
        
        <main>
            <!-- 输入区域 -->
            <section class="input-section">
                <h2>输入您的阴历出生信息</h2>
                <form id="birthForm">
                    <div class="form-group">
                        <label for="lunarYear">阴历出生年份（生肖年）</label>
                        <select id="year" name="year" required>
                            <option value="">请选择出生年份</option>
                        </select>
                        <div id="zodiacDisplay" class="zodiac-icon"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lunarMonth">阴历出生月份</label>
                        <select id="lunarMonth" required>
                            <option value="">请选择出生月份</option>
                            <option value="1">正月</option>
                            <option value="2">二月</option>
                            <option value="3">三月</option>
                            <option value="4">四月</option>
                            <option value="5">五月</option>
                            <option value="6">六月</option>
                            <option value="7">七月</option>
                            <option value="8">八月</option>
                            <option value="9">九月</option>
                            <option value="10">十月</option>
                            <option value="11">十一月</option>
                            <option value="12">十二月</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="lunarHour">阴历出生时辰</label>
                        <select id="lunarHour" required>
                            <option value="">请选择出生时辰</option>
                            <option value="子">子时 (23:00-01:00)</option>
                            <option value="丑">丑时 (01:00-03:00)</option>
                            <option value="寅">寅时 (03:00-05:00)</option>
                            <option value="卯">卯时 (05:00-07:00)</option>
                            <option value="辰">辰时 (07:00-09:00)</option>
                            <option value="巳">巳时 (09:00-11:00)</option>
                            <option value="午">午时 (11:00-13:00)</option>
                            <option value="未">未时 (13:00-15:00)</option>
                            <option value="申">申时 (15:00-17:00)</option>
                            <option value="酉">酉时 (17:00-19:00)</option>
                            <option value="戌">戌时 (19:00-21:00)</option>
                            <option value="亥">亥时 (21:00-23:00)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">开始查询</button>
                </form>
            </section>
            
            <!-- 结果区域 -->
            <section id="resultSection" class="result-section">
                <div class="result-header">
                    <h2>命理查询结果</h2>
                    <p id="queryDate" class="query-date"></p>
                </div>
                
                <div class="result-content">
                    <!-- 本命宫位结果 -->
                    <div id="bengMingGong" class="result-card"></div>
                    
                    <!-- 岁君结果 -->
                    <div id="suiJun" class="result-card"></div>
                    
                    <!-- 注意事项 -->
                    <div id="notes" class="result-card"></div>
                </div>
                
                <div class="result-actions">
                    <button id="newQueryBtn" class="btn btn-secondary">新的查询</button>
                    <button id="printBtn" class="btn btn-outline">打印结果</button>
                    <button id="shareBtn" class="btn btn-outline">分享结果</button>
                    <button id="saveImageBtn" class="btn btn-outline">保存为图片</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>阴历命理查询系统 &copy; 2023 | 本系统仅供娱乐参考，请勿迷信</p>
        </footer>
    </div>
    
    <!-- 加载动画 -->
    <div id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- 符咒详情模态框 -->
    <div id="talismanModal" class="modal">
        <div id="talismanModalContent" class="modal-content"></div>
    </div>
    
    <!-- 脚本引入 -->
    <!-- 在body结束标签前引入JavaScript文件 -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
